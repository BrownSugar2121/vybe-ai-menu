name: Update Sparkle Menu

on:
  schedule:
    - cron: "0 10 * * *"   # runs daily at 10:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape_sparkle.py

      - name: Commit updated menu
        run: |
          git config user.name "vybe-bot"
          git config user.email "vybe-bot@users.noreply.github.com"
          git add menu.json
          git commit -m "Daily menu update" || echo "No changes"
          git push
